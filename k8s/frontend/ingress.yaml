apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shopping-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shopping-app-service
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: shopping-server-service
                port:
                  number: 5135
